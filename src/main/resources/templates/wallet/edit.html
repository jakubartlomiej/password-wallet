<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj witrynę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav th:replace="fragments/nav :: nav"></nav>
    <h2>Edytuj witrynę w portfelu: </h2>
    <form method="post" th:object="${wallet}" th:action="@{/wallet/edit/{id}(id=${wallet.id})}">
        <div class="form-group">
            <label th:for="webAddress">Adres strony internetowej</label>
            <input type="text" class="form-control" th:field="*{webAddress}"
                   placeholder="Adres strony internetowej">
        </div>
        <div class="form-group">
            <label th:for="description">Opis</label>
            <input type="text" class="form-control" th:field="*{description}"
                   placeholder="Opis">
        </div>
        <div class="form-group">
            <label th:for="login">Login</label>
            <input type="text" class="form-control" th:field="*{login}"
                   placeholder="Login">
        </div>
        <div class="form-group">
            <label th:for="password">Hasło</label>
            <input type="password" class="form-control" th:field="*{password}"
                   placeholder="Hasło">
        </div>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{user}">
        <button type="submit" class="btn btn-primary">Zapisz</button>
        <a class="btn btn-primary" href="/">Powrót do listy</a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
