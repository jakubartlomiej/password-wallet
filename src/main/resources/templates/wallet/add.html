<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj witrynę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Dodaj witrynę do portfela: </h2>
    <form method="post" th:action="@{/wallet/add}">
        <div class="form-group">
            <label for="webAddress">Adres strony internetowej</label>
            <input type="text" class="form-control" id="webAddress" name="webAddress"
                   placeholder="Adres strony internetowej">
        </div>
        <div class="form-group">
            <label for="description">Opis</label>
            <input type="text" class="form-control" id="description" name="description"
                   placeholder="Opis">
        </div>
        <div class="form-group">
            <label for="loginToWebAddress">Login</label>
            <input type="text" class="form-control" id="loginToWebAddress" name="loginToWebAddress"
                   placeholder="Login">
        </div>
        <div class="form-group">
            <label for="passwordToWebAddress">Hasło</label>
            <input type="password" class="form-control" id="passwordToWebAddress" name="passwordToWebAddress"
                   placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
        <a class="btn btn-primary" href="/">Powrót do listy</a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
